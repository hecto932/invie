<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/> 
	<title>Precios de tus mejores guitarras!</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet">
	<link rel="stylesheet" href="css/invie.css">
</head>
<body>
	<header id="header" class="header contenedor"> 
		<figure class="logotipo"> 
			<img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
		</figure>
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html#guitarras">Guitarras</a></li>
				<li><a href="precios.html">Precios</a></li>
			</ul>
		</nav>
	</header>
	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="Logotipo blanco"/>
				<a href="tel:+57302456789"><strong>Teléfono</strong> <span>302456789</span></a>
				<a href="mailto:contacto@invie.com"><strong>Email</strong> <span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" name="nombre"/>
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email"/>
					
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" value="mujer" checked/> Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre"/> Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked /> Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos"/> Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios"/> Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros"/> Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input type="submit" class="button" value="Enviar"/>
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
